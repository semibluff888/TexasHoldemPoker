<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Poker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <!-- Game Header -->
        <header class="game-header">
            <h1>â™  Texas Hold'em â™¥</h1>
            <button class="btn btn-new-game" id="btn-new-game">NEW GAME</button>
        </header>

        <div class="game-layout">
            <!-- Left Panel: Action History -->
            <div class="side-panel">
                <div class="panel-header">Action History</div>
                <div class="panel-hand-number" id="panel-hand-number"></div>
                <div class="action-history" id="action-history">
                    <!-- History logs will appear here -->
                </div>
                <!-- History Navigation Buttons -->
                <div class="history-nav" id="history-nav">
                    <button class="btn btn-nav" id="btn-prev-hand" disabled>â—€ Previous</button>
                    <button class="btn btn-nav btn-return" id="btn-return-hand" disabled>Return â†©</button>
                    <button class="btn btn-nav" id="btn-next-hand" disabled>Next â–¶</button>
                </div>
            </div>

            <!-- Center Panel: Game Table -->
            <div class="game-board">
                <!-- Poker Table -->
                <div class="poker-table">
                    <!-- Pot Display (Moved inside table) -->
                    <div class="pot-display">
                        <img src="pic/chip.png" alt="chip" class="pot-chip">
                        <div class="pot-text">
                            <span class="pot-label">POT</span>
                            <span class="pot-amount" id="pot-amount">$0</span>
                        </div>
                    </div>

                    <!-- AI Players -->
                    <!-- AI Player 2 at top -->
                    <div class="player player-top" id="player-2">
                        <div class="player-info">
                            <div class="player-avatar">ðŸ¤–</div>
                            <div class="player-details">
                                <span class="player-name">AI Player 2</span>
                                <span class="player-chips">$<span id="chips-2">1000</span></span>
                            </div>
                            <div class="player-action" id="action-2"></div>
                        </div>
                        <div class="player-cards" id="cards-2">
                            <div class="card card-back"></div>
                            <div class="card card-back"></div>
                        </div>
                        <div class="dealer-chip" id="dealer-2">D</div>
                        <div class="player-bet" id="bet-2">
                            <img src="pic/chip.png" alt="chip" class="bet-chip">
                            <span class="bet-amount">$0</span>
                        </div>
                    </div>

                    <!-- AI Player 1 on the left (user's left, clockwise from user) -->
                    <div class="player player-left" id="player-1">
                        <div class="player-info">
                            <div class="player-avatar">ðŸ¤–</div>
                            <div class="player-details">
                                <span class="player-name">AI Player 1</span>
                                <span class="player-chips">$<span id="chips-1">1000</span></span>
                            </div>
                            <div class="player-action" id="action-1"></div>
                        </div>
                        <div class="player-cards" id="cards-1">
                            <div class="card card-back"></div>
                            <div class="card card-back"></div>
                        </div>
                        <div class="dealer-chip" id="dealer-1">D</div>
                        <div class="player-bet" id="bet-1">
                            <img src="pic/chip.png" alt="chip" class="bet-chip">
                            <span class="bet-amount">$0</span>
                        </div>
                    </div>

                    <!-- AI Player 3 on the right -->
                    <div class="player player-right" id="player-3">
                        <div class="player-info">
                            <div class="player-avatar">ðŸ¤–</div>
                            <div class="player-details">
                                <span class="player-name">AI Player 3</span>
                                <span class="player-chips">$<span id="chips-3">1000</span></span>
                            </div>
                            <div class="player-action" id="action-3"></div>
                        </div>
                        <div class="player-cards" id="cards-3">
                            <div class="card card-back"></div>
                            <div class="card card-back"></div>
                        </div>
                        <div class="dealer-chip" id="dealer-3">D</div>
                        <div class="player-bet" id="bet-3">
                            <img src="pic/chip.png" alt="chip" class="bet-chip">
                            <span class="bet-amount">$0</span>
                        </div>
                    </div>

                    <!-- Community Cards -->
                    <div class="community-cards" id="community-cards">
                        <div class="card card-placeholder"></div>
                        <div class="card card-placeholder"></div>
                        <div class="card card-placeholder"></div>
                        <div class="card card-placeholder"></div>
                        <div class="card card-placeholder"></div>
                    </div>

                    <!-- Human Player -->
                    <div class="player player-bottom player-human" id="player-0">
                        <div class="player-cards" id="cards-0">
                            <div class="card card-placeholder"></div>
                            <div class="card card-placeholder"></div>
                        </div>
                        <div class="player-info">
                            <div class="player-avatar">ðŸ‘¤</div>
                            <div class="player-details">
                                <span class="player-name">You</span>
                                <span class="player-chips">$<span id="chips-0">1000</span></span>
                            </div>
                            <div class="player-action" id="action-0"></div>
                        </div>
                        <div class="dealer-chip" id="dealer-0">D</div>
                        <div class="player-bet" id="bet-0">
                            <img src="pic/chip.png" alt="chip" class="bet-chip">
                            <span class="bet-amount">$0</span>
                        </div>
                    </div>
                </div>

                <!-- Betting Controls -->
                <div class="controls" id="controls">
                    <button class="btn btn-fold" id="btn-fold">FOLD</button>
                    <button class="btn btn-check" id="btn-check">CHECK</button>
                    <button class="btn btn-call" id="btn-call">CALL $<span id="call-amount">0</span></button>
                    <div class="raise-controls">
                        <input type="range" id="raise-slider" min="0" max="1000" value="0">
                        <span class="raise-amount">$<span id="raise-amount">0</span></span>
                    </div>
                    <button class="btn btn-raise" id="btn-raise">RAISE</button>
                    <button class="btn btn-allin" id="btn-allin">ALL IN</button>
                </div>
                <!-- Removed old Game Messages area -->
            </div>
        </div>

        <!-- Winner Popup -->
        <div class="winner-popup" id="winner-popup">
            <div class="winner-content">
                <h2 id="winner-title">Winner!</h2>
                <p id="winner-details"></p>
                <button class="btn btn-continue" id="btn-continue">Continue</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
